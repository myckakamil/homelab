- name: Install apache and php
  apt:
    name: 
    - apache2
    - libapache2-mod-php
    state: latest
  when: ansible_distribution == "Debian"

- name: Create default html page
  copy:
    src: files/default_site.html
    dest: /var/www/html/index.html
    owner: www-data
    group: www-data
    mode: 0644

