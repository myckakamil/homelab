---
- name: Ensure docker compose is installed
  ansible.builtin.package:
    name: docker-compose
    state: present

- name: Ensure docker is running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Setup Pi-hole directory
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
    owner: '{{ ansible_user }}'
    group: '{{ ansible_user }}'
  loop:
    - /home/{{ ansible_user }}/pihole/
    - /home/{{ ansible_user }}/pihole/hosts

- name: Disable systemd-resolved
  ansible.builtin.service:
    name: systemd-resolved
    state: stopped
    enabled: false

- name: Deploy pihole with docker-compose
  ansible.builtin.template:
    src: "templates/docker-compose.yaml.j2"
    dest: "/home/{{ ansible_user }}/pihole/docker-compose.yaml"
    mode: '0755'
    owner: '{{ ansible_user }}'
    group: '{{ ansible_user }}'

- name: Run pihole docker compose up
  community.docker.docker_compose_v2:
    project_src: /home/{{ ansible_user }}/pihole
    state: present
    pull: always
    recreate: auto
    remove_orphans: true
